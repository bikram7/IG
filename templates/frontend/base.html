<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
     <title>Equipment Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/styles.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{% static 'validation.js' %}"></script>
</head>
<body>
    <!--Navigation Bar-->
     <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                     <!-- Logo -->
                <div class="col-md-4 col-md-offset-2">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="{% url 'frontend:index' %}" class="navbar-brand">EQUIPMENT PORTAL</a>
                        </div>
                </div>


                <!-- Menu Items -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#signuppopup" data-toggle="modal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#popUpWindow" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

     <!--Log In-->
     <div class="modal fade" id="popUpWindow" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body">
          <form role="form" mehod="post">
            <div class="form-group">
              <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
    </div>
</div>

     <!--Sign Up-->
    <div class="modal fade" id="signuppopup" role="dialog">
         <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 style="color:red;"><span class="glyphicon glyphicon-user-add"></span> Sign Up</h4>
            </div>
            <div class="modal-body">
              <form role="form" method="post" name="signupforms">
                  {% csrf_token %}
                  <div class="form-group">
                  <label for="name"><span class="glyphicon glyphicon-user"></span> Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                <div class="form-group">
                  <label for="username"><span class="glyphicon glyphicon-envelope"></span> Email</label>
                  <input type="email" class="form-control" id="username" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                  <input type="password" class="form-control" id="psw" placeholder="Enter password" name="password">
                </div>
                <div class="form-group">
                  <label for="repsw"><span class="glyphicon glyphicon-eye-open"></span> Re-enter Password</label>
                  <input type="password" class="form-control" id="repsw" placeholder="Enter password" name="repassword">
                </div>
                  <div class="form-group">
                  <label for="branch"><span class="glyphicon glyphicon-pencil"></span> Course</label>
                  <input type="text" class="form-control" id="branch" placeholder="Enter Course" name="course">
                </div>
                  <div class="form-group">
                  <label for="branch"><span class="glyphicon glyphicon-pencil"></span> Year</label>
                  <input type="number" class="form-control" id="branch" placeholder="Enter Year" name="year">
                </div>
                  <div class="form-group">
                  <label for="branch"><span class="glyphicon glyphicon-pencil"></span> Branch</label>
                  <input type="text" class="form-control" id="branch" placeholder="Enter Branch" name="branch">
                </div>
                  <div class="form-group">
                  <label for="rollno"><span class="glyphicon glyphicon-pencil"></span> Roll Number</label>
                  <input type="number" class="form-control" id="rollno" placeholder="Enter Roll Number" name="roll">
                </div>
                  <div class="form-group">
                  <label for="regno"><span class="glyphicon glyphicon-pencil"></span> Registration Number</label>
                  <input type="number" class="form-control" id="regno" placeholder="Enter Registration Number" name="'reg">
                </div>
                <button type="submit" class="btn btn-default btn-success btn-block" onsubmit="return validate()"><span class="glyphicon glyphicon-off"></span> Sign Up</button>
              </form>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
    </div>
</div>
</div>

    <!--Searching-->
    <div class="col-md-8 centre_div" >
            <form class="form-inline" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
    </div>

    {% block body %}
    {% endblock %}
</body>
</html>
